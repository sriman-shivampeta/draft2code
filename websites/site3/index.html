    <section class="about1" id="about">
        <p class="about1_mainheading">WHO AM I</p>
    </section>

    <section class="about2" id="">
        <p class="about2_mainheading">WHAT I DO</p>
    </section>

    <section class="works" id="works">
        <p class="works_mainheading">THIS IS MY WORKS</p>
      
            <div class="container">

                <div class="gal_tabs">
                    <ul class="gal_ul_tabs">
                        <a class="waves-effect waves-ripple" href ng-click="myFilter = null"><b>All</b></a>
                        <a class="waves-effect waves-ripple" href ng-click="myFilter = {graphic: 1}"><b>Graphics</b></a>
                        <a class="waves-effect waves-ripple" href ng-click="myFilter = {website: 2}"><b>Websites</b></a>
                        <!-- multiple filter - not working -->
                        <!--<span ng-click="myFilter = [{type: 1}, {type:3}]">Types 1 & 3</span>-->
                    </ul>
                </div>

                <div class="container-fluid">
                        <div class="col_class col-lg-3" ng-repeat="work in works | filter:myFilter">
                            <div class="hovereffect fadeIn animated">
                                <img class="img-responsive" ng-src="{{work.thumbnail}}" alt="{{work.name}}" />
                                <div class="overlay">
                                    <h2>{{work.name}}</h2>
                                    <a class="info" ng-href="{{work.url}}">Preview</a>
                                </div>
                            </div>
                        </div>
                </div>

    </div>

    </section>

    <section class="blog" id="blog">

    <section class="contact" id="contact">
        <p class="contact_mainheading">LET’S GET IN TOUCH</p>

        <div class="container contact_form">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input  id="name" type="text" class="validate">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="phone" type="text" class="validate">
                            <label for="phone">Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2">
                            <input id="message" type="text" class="validate">
                            <label for="message">Message</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s8 offset-s2">
                            <button class="waves-effect waves-light btn" type="submit" value="submit">Send</button>
                            <button class="waves-effect waves-light btn" type="reset" value="reset">Reset</button>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </section>
