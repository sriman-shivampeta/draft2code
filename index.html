<!DOCTYPE html>
<html ng-app="draft">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.png">

    <title> DRAFT2CODE | UI/UX Designer &amp; Front-end Developer </title>

    <meta name="description" content="I'm a UI/UX Designer and Front End Developer with passionate about communication and human interaction putting user in the center and create innovative and intuitive design to development." />
    <meta name="keywords" content="Design, Development, Website, UI, UX, User Interface, User Experience, HTML5, CSS3, Bootstrap, AngularJS, Wordpress, Code Debugging, Freelance, PSD to HTML, Responsive" />
    <meta name="Author" content="draft2code.com" />


    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link href="css/3.3.7_bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/lightbox.min.css" rel="stylesheet" />
    <link href="css/notes.css" rel="stylesheet" />



</head>
<body ng-controller="MainCtrl">

    <header class="header_row">
        <div class="col-lg-12 text-center">
            <a class="draft_header" href="http://www.draft2code.com/">
                <!--<span>Draft</span>-->
                <img src="images/dc_logo.png" class="col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-4 col-xs-offset-4 img-responsive"/>
            </a>
        </div>
    </header>

    <div class="container_width">

        <hr />

        <div class="row">
            <div class="d_menu col-lg-2 col-md-2 col-sm-2">
                <ul>
                    <li ng-class="{active: $route.current.activetab == '/'}"><a id="anileftmenu1" class="topbar_slide" ng-class="{ active: activePath=='/' }" href="#/">Works</a></li>
                    <li ng-class="{active: $route.current.activetab == '/about'}"><a id="anileftmenu2" class="topbar_slide" ng-class="{ active: activePath=='/about' }" href="#/about">About</a></li>
                    <li ng-class="{active: $route.current.activetab == '/contact'}"><a id="anileftmenu3" class="topbar_slide" ng-class="{ active: activePath=='/contact' }" href="#/contact">Contact</a></li>
                    <!--<li ng-class="{active: $route.current.activetab == '/notes'}"><a id="anileftmenu3" class="topbar_slide" ng-class="{ active: activePath=='/notes' }" href="#/notes">Notes</a></li>-->
                </ul>

            </div>

            <div class="d_menu col-lg-0 col-md-0 col-sm-0" style="padding-right:30px; border-right: 1px solid #ccc;">
            </div>

            <div class="col-lg-9 col-md-9 col-sm-9">
                <div ng-view></div>
            </div>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-sanitize.min.js"></script>

    <script src="js/lightbox-plus-jquery.min.js"></script>


    <!--<script src="//code.angularjs.org/1.2.26/angular.js"></script>  
    <script src="https://code.angularjs.org/1.2.26/angular-route.min.js"></script>-->
    <script src="js/controller.js"></script>
    <script src="js/route.js"></script>
    <!--<script src="js/module.js"></script>-->
    <script src="js/notes.js"></script>
    <script src="js/notespageController.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90903940-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-90903940-1');
    </script>



</body>
</html>
