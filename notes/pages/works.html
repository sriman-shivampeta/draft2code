<link href="../css/works.css" rel="stylesheet" />

<div class="d_work row">

    <section class="container_width tabs" ng-controller="TabController as slide">
        <ul>
            <li ng-class="{w_active: slide.isSelected(1) }">
                <a href ng-click="slide.selectTab(1)">All</a>
            </li> | 
            <li ng-class="{w_active: slide.isSelected(2) }">
                <a href ng-click="slide.selectTab(2)">Graphics</a>
            </li> | 
            <li ng-class="{w_active: slide.isSelected(3) }">
                <a href ng-click="slide.selectTab(3)">Websites</a>
            </li>
        </ul>
        <br />

        <div class="row" ng-show="slide.isSelected(1)">

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="image in images" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
                <a class="example-image-link" data-lightbox="example-1" title="{{image.title}}" ng-href="{{image.img_link}}">
                    <img class="img_effect example-image col-md-12" id="gal_top" alt="" ng-src="../imgs/pic/{{image.img_preview}}">
                </a>
            </div>

        </div>

        <div class="row" ng-show="slide.isSelected(2)">

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="image in images" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
                <a class="example-image-link" data-lightbox="example-1" title="{{image.title}}" ng-href="{{image.img_link}}">
                    <img class="img_effect example-image col-md-12" id="gal_top" alt="" ng-src="../imgs/pic/{{image.img_preview}}">
                </a>
            </div>

        </div>

        <div class="row" ng-show="slide.isSelected(3)">

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="webs in websites" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
                <a class="example-image-link" data-lightbox="example-1" title="{{webs.title}}" ng-href="{{webs.web_link}}">
                    <img class="img_effect example-image col-md-12" id="gal_top" alt="" ng-src="../imgs/pic/{{webs.web_preview}}">
                    <p><a href="{{webs.url_}}">Open</a></p>
                </a>
            </div>




        </div><br />

    </section>    

    

    <div class="container">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    


</div>
