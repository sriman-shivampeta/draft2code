<link href="../css/gallery.css" rel="stylesheet" />


<div ng-controller="galleryCrtl">

    <!--{{message}}-->

    
<div class="gal_tabs">
    <ul class="gal_ul_tabs">
        <li ng-click="myFilter = null"><b>All</b></li>
        <li ng-click="myFilter = {graphic: 1}"><b>Graphics</b></li>
        <li ng-click="myFilter = {website: 2}"><b>Websites</b></li>
        <!-- multiple filter - not working -->
        <!--<span ng-click="myFilter = [{type: 1}, {type:3}]">Types 1 & 3</span>-->
    </ul>
</div>

<div class="container">
    <ul ng-controller="designs" class="col_class">
        <div class="col-lg-3" ng-repeat="work in works | filter:myFilter">
            <div class="hovereffect fadeIn animated">
                <img class="img-responsive" ng-src="{{work.thumbnail}}" alt="{{work.name}}" />
                <div class="overlay">
                    <h2>{{work.name}}</h2>
                    <a class="info"  ng-href="{{work.url}}">link here</a>
                </div>
            </div>
        </div>
    </ul>
</div>
