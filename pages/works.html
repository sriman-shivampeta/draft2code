    <div class="container_width">
        <p class="work_content">User Experience Design, User Interface Developer, UI/UX, Website Design, Interaction Design, Graphic Design, PSD to HTML, HTML5, CSS, AngularJS, Wordpress, MongoDB, Ionic Frameworks, Logo Design, Debugging the Code.</p>
    </div>

    <section class="container_width tabs" ng-controller="TabController as slide">
        <ul>
            <li ng-class="{w_active: slide.isSelected(1) }">
                <a href ng-click="slide.selectTab(1)">All</a>
            </li> |
            <li ng-class="{w_active: slide.isSelected(2) }">
                <a href ng-click="slide.selectTab(2)">Graphics</a>
            </li> |
            <li ng-class="{w_active: slide.isSelected(3) }">
                <a href ng-click="slide.selectTab(3)">Websites</a>
            </li>
        </ul>
        <br />

        <div class="row" ng-show="slide.isSelected(1)">

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="image in all_images" style="margin-top:3%">
                <a class="example-image-link" data-lightbox="example-1" title="{{image.title}}" ng-href="../imgs/gallery/{{image.img_link}}">
                    <img class="img_effect example-image col-md-12" id="gal_top" alt="" ng-src="../imgs/gallery/{{image.img_preview}}">
                </a>
            </div>
            

        </div>

        <div class="row" ng-show="slide.isSelected(2)">

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6" ng-repeat="image in images" style="margin-top:3%">
                <a class="example-image-link" data-lightbox="example-1" title="{{image.title}}" ng-href="{{image.img_link}}">
                    <img class="img_effect example-image col-md-12" id="gal_top" alt="" ng-src="../imgs/gallery/{{image.img_preview}}">
                </a>
            </div>

        </div>

        <div class="row" ng-show="slide.isSelected(3)">

                </a>
            </div>-->

                    <img class="img_effect example-image col-md-12" id="gal_top" alt="{{webs.title}}" ng-src="{{webs.web_preview}}">
                </a>
            </div>

        </div>

        <br />

    </section>
