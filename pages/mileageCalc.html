<!DOCTYPE html>
<html ng-app>
<head>
    <script data-require="angular.js@1.0.7" data-semver="1.0.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div ng-controller="mileageCalcCtrl">
        <table>
            <tr>
                <td>Trip2 =</td>
                <td><input ng-model="Trip2"></td>
                <td>
                    <button class="command" ng-click="inca()">+1</button>
                    <button class="command" ng-click="deca()">-1</button>
                </td>
            </tr>
            <tr>
                <td>Trip1 =</td>
                <td><input ng-model="Trip1"></td>
                <td>
                    <button class="command" ng-click="incb()">+1</button>
                    <button class="command" ng-click="decb()">-1</button>
                </td>
            </tr>
        </table><br>
        <b>Total Trip = {{calculate()}}</b>
        <br><br>
        <b>Total Cost = <input ng-model="totcost"></b>
        <br><br>
        <b>Total Cost = <input ng-model="liter"></b>
        <br><br>
        <b>Mileage = {{mile()}}</b>
    </div>
</body>

<script>
    function mileageCalcCtrl($scope) {



        $scope.Trip2 = "353";
        $scope.Trip1 = "156";
        $scope.minus = '-';

        $scope.totcost = "380";
        $scope.divide = '/';

        $scope.liter = "74";

        $scope.na = function () {
            return $scope.Trip2 - 0;
        }

        $scope.nb = function () {
            return $scope.Trip1 - 0;
        }

        $scope.inca = function () {
            $scope.Trip2 = $scope.na() + 1;
        }

        $scope.incb = function () {
            $scope.Trip1 = $scope.nb() + 1;
        }

        $scope.deca = function () {
            $scope.Trip2 = $scope.na() - 1;
        }

        $scope.decb = function () {
            $scope.Trip1 = $scope.nb() - 1;
        }

        $scope.calculate = function () {
            if ($scope.minus == '-') {
                return $scope.Trip2 - $scope.Trip1;
            }
            return "undef";
        }

        $scope.mile = function () {
            $scope.tmile = $scope.calculate() / $scope.totcost
            if ($scope.divide == '/') {
                return $scope.tmile * $scope.liter;
            }
            return "undef";
        }

    }
</script>
</html>
